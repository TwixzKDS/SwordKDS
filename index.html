<!DOCTYPE html>
<html>
<head>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-size: cover;
  background-repeat: no-repeat;
  background-image: url('GustXs.png');
  background-position: center; /* Mova a imagem para a esquerda */
  transition: background-image 1s ease-in-out;
}


  /* Estilos para o painel */
  .panel {
    width: 300px;
    background-color: rgba(241, 241, 241, 0.9);
    border: 1px solid #ccc;
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease;
  }

  /* Estilos para os botões */
  .button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    margin: 7px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #0056b3; /* Cor de destaque ao passar o mouse */
  }

  /* Estilos para a barra de carregamento */
  .progress-container {
    width: 100%;
    height: 30px;
    background-color: #e0e0e0;
    position: relative;
    margin-top: 20px;
    border-radius: 5px;
    overflow: hidden;
  }

  .progress-bar {
    width: 0;
    height: 100%;
    background-color: #4caf50;
    border-radius: 5px;
    transition: width 1s ease-in-out;
  }

  /* Estilos para o título */
  h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
  }

  /* Estilos para a transição de fundo */
  @keyframes backgroundTransition {
    0% {
      background-image: url('GustXs.png');
    }
    100% {
      background-image: url('KingLegacy.png'); /* Adicione outras imagens de transição aqui */
    }
    100% {
      background-image: url('GustXs.png');
    }
    100% {
      background-image: url('KingLegacy.png');
    }
    100% {
      background-image: url('GustXs.png');
    }
  }
</style>
</head>
<body>

<div class="panel">
  <h1>Selecione uma categoria:</h1>
  <button class="button" onclick="showAdvancedPanel('Stilo de lutas', 'URL_DO_STILO_DE_LUTAS')">Stilo de lutas</button>
  <button class="button" onclick="showAdvancedPanel('Codigos', 'https://it.pornhub.com/')">Codigos</button>
  <button class="button" onclick="showAdvancedPanel('Drops', 'URL_DOS_DROPS')">Drops</button>
  <button class="button" onclick="showAdvancedPanel('Itens', 'https://static.wikia.nocookie.net/king-piece/images/9/9a/Second_Sea.png/revision/latest/scale-to-width-down/340?cb=20230815111959')">Second sea</button>
  <button class="button" onclick="showAdvancedPanel('Itens', 'https://static.wikia.nocookie.net/king-piece/images/0/00/Sea_1_map.png/revision/latest/scale-to-width-down/340?cb=20230815110858')">First sea</button>
  <button class="button" onclick="showAdvancedPanel('Espadas', '')">Espadas</button>
  <button class="button" onclick="showAdvancedPanel('Haki', 'https://animesgames.cc/')">Haki</button>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
</div>

<script>
// Pré-carregar a imagem de fundo
const backgroundImage = new Image();
backgroundImage.src = 'GustXs.png';

backgroundImage.onload = function() {
  document.body.style.backgroundImage = `url('${backgroundImage.src}')`;
};

function showAdvancedPanel(category, redirectUrl) {
  let progressBar = document.getElementById('progressBar');
  progressBar.style.width = '100%';

  let widthIncrement = 100;
  let totalTime = 9; // 9 segundos
  let intervalTime = totalTime * 10; // Divide por 10 para melhorar a animação

  let width = 0;
  let interval = setInterval(function() {
    width += widthIncrement;
    progressBar.style.width = width + '%';
    if (width >= 1000) {
      clearInterval(interval);
      window.location.href = redirectUrl;
    }
  }, intervalTime);
}

// Adicionar animação de transição de fundo
document.body.addEventListener('animationiteration', function() {
  document.body.style.animation = 'none';
  setTimeout(function() {
    document.body.style.animation = 'backgroundTransition 20s infinite';
  }, 0);
});
</script>

</body>
</html>
